<ion-content>
  <ion-list-header>
    <ion-label>Enter players</ion-label>
  </ion-list-header>

  <ion-item id="player-entry-input">
    <ion-input #playerInput placeholder="Player name" required> </ion-input>
    <ion-button type="button" fill="outline" item-right>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-list>
      <ion-item *ngFor="let player of players">
        <ion-label>{{ player.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
