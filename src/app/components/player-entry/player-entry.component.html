<ion-content>
  <ion-list-header>
    <ion-label>Enter players</ion-label>
  </ion-list-header>

  <div id="player-entry-input">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-input [(ngModel)]="playerName" class="new-player-input" autofocus></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button type="button" expand="full" size="small" (click)="addPlayer()"
            [attr.disabled]="!playerNameEntered()">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

    <ion-list>
      <ion-item *ngFor="let player of players">
        <ion-icon name="football" slot="start"></ion-icon>
        {{ player.name }}
        <ion-icon class="player-delete-icon" name="close-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

  <ion-item>
    <ion-label>Points to win:</ion-label>
    <ion-input type="number" [(ngModel)]="goalPoints"></ion-input>
    <ion-button type="button" fill="outline" (click)="decrementPoints()">
      <ion-icon name="remove-circle-outline"></ion-icon>
    </ion-button>
    <ion-button type="button" (click)="incrementPoints()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-button type="button" expand="full" (click)="onStartButtonClicked()">Start Game</ion-button>
</ion-content>
