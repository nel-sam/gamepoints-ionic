<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      {{ name }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3">

        <ion-button expand="full" type="button" fill="outline" (click)="decrementPoints()">
          <ion-icon size="large" name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-label class="point" color="primary">{{ points }}</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-button expand="full" type="button" (click)="incrementPoints()">
          <ion-icon size="large" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-card>
