<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      GamePoints
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showWelcome" (click)="onStartGameClick()">
  <ion-img src="./../../assets/game.jpg" class="parallax" id="background"></ion-img>
  <div class="circle center pulse-full-white">Start</div>
</ion-content>

<ion-content *ngIf="showPlayerEntry" (click)="onStartGameClick()">
  <ion-list-header>
    <ion-label class="slide-in" >Enter players</ion-label>
  </ion-list-header>
</ion-content>
